<div class="row">

  <div class="col-lg-12">
    <div class="jumbotron">
      <h1>Launching !</h1>
      <p class="lead">
	<i class="mdi-social-whatshot big-icons"></i><br>
	This page is about building the "{{se.displayName}}" in a new instance.
      </p>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="well bs-component">
      <table class="table table-striped table-hover ">
	<thead>
          <tr>
            <th>Steps</th>
            <th>Status</th>
          </tr>
	</thead>
	<tbody ng-repeat="step in steps">
          <tr ng-class="step.class">
            <td>{{step.text}}</td>
            <td ng-switch="step.status">
	      <span ng-switch-when="ok" class="label label-success">Success</span>
	      <span ng-switch-when="error" class="label label-danger">Error</span>
	      <span ng-switch-default class="label label-default">...</span>
	    </td>
          </tr>
          <!-- <tr ng-class="obtain_tenant.class"> -->
          <!--   <td>Obtain tenant information</td> -->
          <!--   <td>{{obtain_tenant.status}}</td> -->
          <!-- </tr> -->
          <!-- <tr ng-class="obtain_keystone_creds.class"> -->
          <!--   <td>Obtain Keystone credentials</td> -->
          <!--   <td>{{obtain_keystone_creds.status}}</td> -->
          <!-- </tr> -->
	</tbody>
      </table>
    </div>
  </div>

  <button id="failure-dialog_button" class="btn btn-primary hide" data-toggle="modal" data-target="#failure-dialog" data-backdrop="static" data-keyboard="false">See failure</button>
  <div id="failure-dialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
	<div class="modal-header">
          <h4 class="modal-title text-danger">Failure</h4>
	</div>
	<div class="modal-body">
	  <div ng-failure></div>
	</div>
	<div class="modal-footer">
          <!-- <button class="btn btn-primary" data-dismiss="modal">Dismiss</button> -->
	  <a href="/" class="btn btn-primary">Go back to the main index</a>
	</div>
      </div>
    </div>
  </div>

  <!-- <script> -->
  <!--   $(function() { -->
  <!--   $.material.init(); -->
  <!--   }); -->
  <!-- </script> -->
</div>
