<div class="row">

  <div class="col-lg-12">
    <div class="jumbotron">
      <h1>Delete your environment</h1>
      <p class="lead">
	<i class="mdi-social-whatshot big-icons"></i><br/>
	Clean everything, all data will be lost.
      </p>
      <button class="btn btn-danger"
              ng-disabled="button"
              ng-init="button=false"
              ng-click="button=true; hide_events=false; deletion();">
        <i class="mdi-av-play-circle-fill .icons-material"></i> Start deletion
      </button>
    </div>
  </div>


  <div class="col-lg-12" ng-hide="hide_events"
       ng-init="hide_events=true">
    <div class="well bs-component">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Steps</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody ng-repeat="step in steps">
          <tr ng-class="step.class">
            <td>{{step.text}}</td>
            <td ng-switch="step.status">
              <span ng-switch-when="ok" class="label label-success">Success</span>
              <span ng-switch-when="error" class="label label-danger">Error</span>
              <span ng-switch-default class="label label-default">...</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <button id="failure-dialog_button" class="btn btn-primary hide" data-toggle="modal" data-target="#failure-dialog" data-backdrop="static" data-keyboard="false">See failure</button>
  <div id="failure-dialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-danger">Failure</h4>
        </div>
        <div class="modal-body">
          <div ng-failure></div>
        </div>
        <div class="modal-footer">
          <!-- <button class="btn btn-primary" data-dismiss="modal">Dismiss</button> -->
          <a href="/" class="btn btn-primary">Go back to the main index</a>
        </div>
      </div>
    </div>
  </div>

  <button id="success-dialog_button" class="btn btn-primary hide" data-toggle="modal" data-target="#success-dialog" data-backdrop="static" data-keyboard="false">See success</button>
  <div id="success-dialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-success">Success</h4>
        </div>
        <div class="modal-body">
          <div ng-success></div>
        </div>
        <div class="modal-footer">
          <!-- <button class="btn btn-primary" data-dismiss="modal">Dismiss</button> -->
          <a href="/" class="btn btn-xs btn-primary">Go back to the main index</a>
        </div>
      </div>
    </div>
  </div>

</div>
