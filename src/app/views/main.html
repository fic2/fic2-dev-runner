<div class="row">

  <div class="col-lg-12">
    <div class="jumbotron">
      <h1>Welcome to DHub</h1>
      <p class="lead">
	<i class="mdi-social-whatshot big-icons"></i><br>
	I will help you setting up a Specific Enabler on the <a href="http://cloud.lab.fiware.org/">Fiware Lab</a> !.
      </p>
      <!-- <p><a class="btn btn-lg btn-success" ng-href="#">Splendid! <span class="glyphicon glyphicon-ok"></span></a></p> -->
    </div>
  </div>

  <div class="col-lg-12">
    <div class="well">

      <div class="list-group">
	<div ng-repeat="(key, se) in ses" >
          <div class="list-group-item">
            <div class="row-action-primary">
              <i class="mdi-action-backup"></i>
            </div>
            <div class="row-content">
              <div class="least-content">
		<a href="https://cloud.lab.fiware.org/#nova/images/{{se.imageId}}&reg=Lannion" class="btn btn-info"><i class="mdi-action-launch"></i> DIY</a>
              </div>
              <h4 class="list-group-item-heading">{{se.displayName}}</h4>
              <p class="list-group-item-text">{{se.description}}</p>
            </div>
          </div>
          <div class="list-group-separator"></div>
	</div>
      </div>
    </div>
  </div>

</div>
