<navigation-menu></navigation-menu>


<div class="row">

  <div class="col-lg-12">
    <div class="jumbotron">
      <h1>Create your environment</h1>
      <p class="lead">
				<i class="mdi-social-whatshot big-icons"></i><br/>
				This page will help you build an unique and common instance to work with SEs. This instance will be created on your personal tenant. The creation process is fully automated and doesn't require any intervention.
      </p>
			<button class="btn btn-primary"
							ng-disabled="button"
							ng-init="button=false"
							ng-click="button=true; hide_events=false; create();">
				<i class="mdi-av-play-circle-fill .icons-material"></i> Start creating your environment
			</button>

			<!-- <a href="#" class="btn btn-success"><i class="mdi-av-play-circle-fill .icons-material"></i> Start creating your environment</a> -->
                        <br/>

                        <region-form-selection disabled-on="button"/>

    </div>
  </div>


  <div class="col-lg-12" ng-hide="hide_events"
			 ng-init="hide_events=true">
    <div class="well bs-component">
      <table class="table table-striped table-hover ">
				<thead>
          <tr>
            <th>Steps</th>
            <th>Status</th>
          </tr>
				</thead>
				<tbody ng-repeat="step in steps">
          <tr ng-class="step.class">
            <td>{{step.text}}</td>
            <td ng-switch="step.status">
							<span ng-switch-when="ok" class="label label-success">Success</span>
							<span ng-switch-when="error" class="label label-danger">Error</span>
							<span ng-switch-default class="label label-default">...</span>
						</td>
          </tr>
				</tbody>
      </table>
    </div>
  </div>

</div>

<modal-runner success="{{success}}" success-Target-Url="{{success_target_url}}"
              cause="{{cause}}" failure="{{failure}}"></modal-runner>
